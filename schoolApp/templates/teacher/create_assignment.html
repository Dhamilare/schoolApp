{# core_app/templates/core_app/teacher/create_assignment.html #}
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create New Assignment{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-6 lg:p-8">
    <h1 class="text-4xl font-extrabold text-center bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent mb-8 animate-fade-in-down">
        <i class="fas fa-plus-circle mr-3 text-primary"></i>Create New Assignment
    </h1>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl mx-auto border border-gray-200 animate-fade-in">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-end space-x-4 mt-8">
                <a href="{% url 'assignment_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 flex items-center group">
                    <i class="fas fa-arrow-left mr-3 group-hover:rotate-6"></i>Cancel
                </a>
                <button type="submit" class="bg-gradient-to-r from-primary to-secondary hover:from-indigo-700 hover:to-indigo-800 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105 flex items-center group">
                    <i class="fas fa-save mr-3 group-hover:animate-pulse"></i>Save Assignment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
